<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>HighScores</title>
</head>
<body>
	<div>
		<h1>High Scores:</h1>
		<nav>
			<a href="index.html">Add Score</a>
			<a href="scores.html">High Scores</a>
		</nav>
	</div>
		<script>
			fetch("/scores").then(function(scores){
				scores.json().then(function(thescores){
					console.log(thescores)
					var ol = document.createElement('ol')
					document.body.appendChild(ol)
					for (let score of thescores){
						console.log(score)
						let scoreElement = document.createElement('li')
						scoreElement.innerText = score.name + " : " + score.score
						ol.appendChild(scoreElement)
					}
				})
			})
		</script>
</body>
</html>
